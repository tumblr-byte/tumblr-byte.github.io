<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Computer Vision Demos</title>
  <link rel="icon" type="image/png" href="logo.jpg">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;600;700&display=swap');

    body {
      margin: 0;
      font-family: "Roboto", sans-serif;
      background: #12503F;
      color: #fff;
    }

    /* Back button */
    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: #0e3c2f;
      color: white;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-size: 1rem;
      margin: 20px;
      transition: background 0.3s;
    }
    .back-btn:hover {
      background: #093024;
    }

    header {
      text-align: center;
      padding: 40px 20px;
      background: #12503F;
      color: white;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    header p {
      margin-top: 10px;
      font-size: 1.2rem;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 40px;
      padding: 40px 20px;
      max-width: 700px;
      margin: auto;
    }

    .card {
      position: relative;
      background: #fff;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      color: #333;
    }
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.3);
    }
    .card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      display: block;
      transition: all 0.3s ease;
    }

    /* Dark overlay on hover */
    .card::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0);
      transition: background 0.3s ease;
      z-index: 1;
    }
    .card:hover::after {
      background: rgba(0,0,0,0.4);
    }

    .card-content {
      position: absolute;
      bottom: 20px;
      left: 20px;
      right: 20px;
      background: rgba(255,255,255,0.9);
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      z-index: 2;
    }
    .card h2 {
      margin: 0 0 10px;
      font-size: 1.5rem;
      color: #12503F;
    }
    .card p {
      font-size: 1rem;
      margin-bottom: 15px;
      color: #333;
    }
    .card a {
      display: inline-block;
      padding: 10px 20px;
      background: #12503F;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
      position: relative;
      z-index: 3;
    }
    .card a:hover {
      background: #0e3c2f;
    }
  </style>
</head>
<body>
  <!-- Back Button -->
  <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back</a>

  <header>
    <h1>AI Computer Vision Demos</h1>
    <p>Explore our live interactive demos built with Streamlit</p>
  </header>

  <div class="container">
    <!-- Card 1 -->
    <div class="card">
      <img src="img11.jpg" alt="Fall Detection">
      <div class="card-content">
        <h2>Fall Detection of Person</h2>
        <p>Detect and alert when a person falls using advanced AI vision models.</p>
        <a href="https://fall-detector.streamlit.app/" target="_blank">Try Demo</a>

      </div>
    </div>

   
    <!-- Card 3 -->
    <div class="card">
      <img src="img13.jpg" alt="PPE Detection">
      <div class="card-content">
        <h2>PPE Detection</h2>
        <p>Ensure workplace safety by detecting helmets, vests, and masks.</p>
        <a href="https://ppe-compliance-detection.streamlit.app/" target="_blank">Try Demo</a>
      </div>
    </div>
  </div>
</body>
</html>
